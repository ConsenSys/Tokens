<!DOCTYPE html>
<html>
<head>
  <title>Upchain Coin - Default Upchain App</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Upchain Examples v1.0</h1>
  <h2>Upchain Token Dapp</h2>
  <h3>Total supply is <span class="black"><span id="total_supply"></span> tokens</span></h3>
  <h3>Hello, <span name="me"></span>!  You have <span class="black"><span name="balance"></span> tokens</span></h3>
  <br>
  <h1>Transfer Token</h1>
  <table>
    <thead>
      <td></td>
      <td>Actual</td>
      <td>Amount to Operate</td>
      <td>Action</td>
    </thead>
    <tr>
      <td class="label">my current balance:</td>
      <td><span name="balance"></span></td>
      <td><input class="short" type="text" id="amount_send" placeholder="e.g., 5"></input></td>
      <td><button id="send" onclick="transfer()">send to <span name="other"></span></button></td>
    </tr><tr>
      <td class="label">thereof allowed for <span name="other"></span>:</td>
      <td><span id="allowed"></span></td>
      <td><input class="short" type="text" id="amount_allow" placeholder="e.g., 5"></input></td>
      <td><button id="allow" onclick="allow()">allow for <span name="other"></span></button></td>
    </tr><tr>
      <td class="label">in addition for me:</td>
      <td><span id="credit"></span></td>
      <td><input class="short" type="text" id="amount_claim" placeholder="e.g., 5"></input></td>
      <td><button id="claim" onclick="claim()"><nobr>claim from <span name="other"></span></nobr></button></td>
    </tr><tfoot>
      <td class="label">my currend fund:</td>
      <td><span id="currentfund"></span></td>
      <td colspan="2"></td>
  </tfoot>
  </table>
  <span id="status"></span>
</body>
</html>
